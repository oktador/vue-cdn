<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue CDN Note</title>
    <script src="https://unpkg.com/vue@3.0.2/dist/vue.global.js"></script>
  </head>
  <body>
    <h1>Vue Note 6</h1>

    <!-- this is where we inject the vue-->
    <div id="app">
      <!--This is the html way-->
      <a href="http://www.oktador.com">This link will go to my website</a>

      <br />

      <!--We cannot do this-->
      <a href="url">This link wont go to my website</a>

      <br />

      <!--We cannot do this-->
      <a href="{{url}}">This link wont go to my website</a>

      <br />

      <!--We can do this-->
      <a v-bind:href="url">This link will go to my website</a>

      <br />

      <!--We can do this-->
      <a :href="url">This link will go to my website</a>
    </div>

    <script src="app.js"></script>
  </body>
</html>
