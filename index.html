<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue CDN Note</title>
    <script src="https://unpkg.com/vue@3.0.2/dist/vue.global.js"></script>
    <style>
      ul.books {
        list-style: none;
      }
      ul.books li {
        float: left;
      }
      .box {
        padding: 100px;
        width: 400px;
        text-align: center;
        background-color: beige;
        margin: 20px;
        display: inline-block;
      }
      .fav {
        background-color: darkseagreen;
      }
    </style>
  </head>
  <body>
    <h1>Vue Note 7</h1>

    <!-- this is where we inject the vue-->
    <div id="app">
      <ul class="books">
        <li v-for="book in books">
          <div class="box" :class="{fav:book.isFav}">
            <img :src="book.img" :alt="book.title" />
            <h3>{{book.title}}</h3>
            <p>{{book.author}}</p>
            <input type="checkbox" name="favorite" v-model="book.isFav" />
            <label for="favorite">Is Favorite</label><br />
          </div>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
