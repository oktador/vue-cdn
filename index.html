<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue CDN Note</title>
    <script src="https://unpkg.com/vue@3.0.2/dist/vue.global.js"></script>
    <style>
      .box {
        padding: 100px;
        width: 400px;
        text-align: center;
        background-color: gainsboro;
        margin: 20px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>Vue Note 4</h1>

    <!-- this is where we inject the vue-->
    <div id="app">
      <div class="box" @mouseover="mouseOver">Mouse Over</div>
      <div class="box" @mouseleave="mouseLeave">Mouse Leave</div>
      <div class="box" @dblclick="dblClick($event, 'I\'m the extra parameter')">
        Double Click
      </div>
      <div class="box" @mousemove="mouseMove">{{x}} , {{y}}</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
